<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora De IMC</title>

  <link rel="stylesheet" href="./css/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>
<body>
  <main id="container">
    <section id="img">
      <img src="/imsg/ilustration.svg" alt="foto ilustrando duas pessoas malhando">
      
    </section>
    
    <section id="calculator">
        <form id="form">
            <h1 id="title">
              Calculadora - IMC

            </h1>

            <div class="input-box">
                <label form="weight">
                  Peso em Kg
                </label>
                <div class="input-field">
                  <i class="fa-solid fa-weight-hanging"></i>
                  <input type="number" min="0"  step="0.01" id="weight" required>
                    <span>
                      Kg
                    </span>

                </div>
            </div>
            
            <div class="input-box">
              <label form="height">
                Altura em metros
              </label>
              <div class="input-field">
                <i class="fa-solid fa-ruler"></i>
                <input type="number" min="0" max="3" step="0.01" id="height" required>
                  <span>
                    m
                  </span>

              </div>
          </div>
        <button type="submit" id= "calculate">
          Calcular

        </button>
        </form>
        <div id="infos" class="hidden">
            <div id="results">
                <div id="bmi">
                <span id="value"></span>
                <span>Seu IMC</span>

                </div>

                <div id="description">
                  <span></span>
                </div>

            </div>

            <div id="more-info">
              <a href="https://www.minhavida.com.br/saude/tratamento/3870-imc">
                Mais informações sobre o IMC
                <i class="fa-solid fa-arrow-up-right-from-square"></i>
              </a>
            </div>

        </div>
    </section>

  </main>
  <script src="/js/script.js"></script>
</body>
</html>
